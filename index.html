<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }

      .no-data {
         color: red;
       }
     
       .has-data {
         color: green;
       }

    </style>
  </head>
<body ng-app="foodChecker">
   <div ng-controller="outputController as ctrl" class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" 
              placeholder="List comma separated dishes you usually have for lunch" 
              class="form-control" ng-model="ctrl.foodItems">
         </div>

         <div class="form-group">
             <button class="btn btn-default" ng-click="ctrl.checkFood()">Check If Too Much</button>
         </div>

         <div class="form-group message" ng-if="ctrl.message" 
          ng-click="ctrl.changeColor()" 
          ng-class="{ 'no-data': !ctrl.foodItems && !ctrl.clicked, 'has-data': ctrl.foodItems && ctrl.clicked }">
          Original : {{ ctrl.message }} <br>
          New : {{ctrl.otherMessage}}
         </div>

         
    </div>

</body>
</html>
