<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
  <title>Narrow Down Your Menu Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <!-- <link rel="shortcut icon" href="#"> -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="container" ng-controller="NarrowItDownController as narrowCtrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="row">
      <div class="form-group narrow-button">
        <input type="text" ng-model="narrowCtrl.searchTerm" placeholder="Search term" class="form-control">
        <button class="btn btn-primary" ng-click="narrowCtrl.searchMenuItems()">Narrow It Down For Me!</button>
      </div>
    </div>

    <div class="row">
      <ul>
        <li ng-repeat="item in narrowCtrl.foundItems">
          <h3>
            <found-items items="item" on-remove="narrowCtrl.removeItem($index)"></found-items>
          </h3>
          <p>{{ item.short_name }}, {{ item.description }}</p>
          <button ng-click="narrowCtrl.removeItem($index)">Don't want this one!</button>
        </li>
      </ul>
      <p ng-if="narrowCtrl.showNoResultsMessage">Nothing found</p>
    </div>

  </div>

</body>
</html>
